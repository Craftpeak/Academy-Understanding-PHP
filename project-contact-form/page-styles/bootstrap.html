      <!-- Contact Form -->

      <form action="form-submit.php" method="post">
        <div class="form-group">
          <label for="name-field">Name: <span class="text-danger">*</span></label>
          
          <input type="text" 
                 name="name" 
                 id="name-field" 
                 class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email-field">Email: <span class="text-danger">*</span></label>
          
          <input type="email" 
                 name="email" 
                 id="email-field" 
                 class="form-control" required>
        </div>

        <div class="form-group">
          <label for="comment-field">Message: <span class="text-danger">*</span></label>
          
          <textarea name="comment" 
                    id="comment-field"
                    class="form-control" 
                    rows="8"
                    required></textarea>
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
